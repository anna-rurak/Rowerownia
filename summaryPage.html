<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <!-- ------------------------ NAVBAR ------------------------ -->
        <header class="navbar-properties navbar-bg fixed-top">
            <div class="container">
                <header class="d-flex justify-content-between py-2">
                    <a href="./index.html"
                        ><img id="logo" class="d-inline-block position-relative" src="./assets/logo.jpg" alt="logo" />
                        <h3 class="mx-2 d-inline-block position-relative" id="page-title">Rowerownia</h3></a
                    >
                </header>
            </div>
        </header>
        <section class="container mx-auto">
            <!-- ------------------------  CONTAINER ------------------------ -->
            <div class="container row my-5 py-3 mx-auto w-100" id="card-container">
                <section class="w-75 d-block mx-auto text-center border rounded my-4 bg-light">
                    <h1 class="fw-bolder my-4">Dziękujemy za dokonanie rezerwacji!</h1>
                    <h3 class="my-4 d-block mx-auto w-75">Forma płatności: <span id="payment-method" class="fw-bolder orange-text"></span></h3>
                    <h3 class="my-4 d-block mx-auto w-75">Kwota do zapłaty: <span id="final-rental-price" class="fw-bolder orange-text"></span></h3>
                    <h3 class="my-4 d-block mx-auto w-75">Wybrany rower: <span id="bike-name" class="fw-bolder orange-text"></span></h3>
                    <img class="image-third-page my-4 d-block mx-auto" id="bike-img" src="" alt="chosen bike" />
                </section>
                <div class="row w-50 py-4 mx-auto">
                    <a href="./index.html" id="next-order" class="col btn btn-lg btn-dark d-block orange-text">- Kolejne zamówienie -</a>
                </div>
            </div>
        </section>

        <!-- ------------------------ FOOTER ------------------------ -->
        <footer class="footer mt-4 py-2 fixed-bottom text-bg-dark">
            <div class="container d-flex justify-content-between w-50">
                <span class="text-white d-inline-block">Copyright to A.R. WSB@ 2024 </span>
                <div class="icons d-inline-block">
                    <i class="fa-brands fa-instagram mx-1" style="color: #ffffff"></i>
                    <i class="fa-brands fa-facebook mx-1" style="color: #ffffff"></i>
                    <i class="fa-brands fa-whatsapp mx-1" style="color: #ffffff"></i>
                </div>
            </div>
        </footer>

        <!-- ------------------------ SCRIPTS ------------------------ -->
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.3"></script>
        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/042e9b1656.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <script src="./scripts/summaryPage.js" type="module"></script>
    </body>
</html>
